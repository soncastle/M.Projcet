<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 조회</title>
</head>
<body>
    <h1>날씨 데이터 조회</h1>

    <!-- 날짜와 좌표 입력 폼 -->
    <form id="weatherForm">
        <label for="baseDate">날짜 (YYYYMMDD):</label>
        <input type="text" id="baseDate" name="baseDate" required><br><br>

        <label for="baseTime">시간 (HHMM):</label>
        <input type="text" id="baseTime" name="baseTime" required><br><br>

        <label for="nx">NX:</label>
        <input type="text" id="nx" name="nx" value="60" required><br><br>

        <label for="ny">NY:</label>
        <input type="text" id="ny" name="ny" value="127" required><br><br>

        <button type="submit">날씨 조회</button>
    </form>

    <h2>날씨 결과:</h2>
    <pre id="weatherResult"></pre>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 현재 날짜와 시간을 설정하는 함수
            const setCurrentDateTime = () => {
                const now = new Date();

                // 현재 날짜 (YYYYMMDD 형식)
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const baseDate = `${year}${month}${day}`;

                // 현재 시간 (기상청 API 기준으로 가장 가까운 3시간 단위 HHMM 형식)
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const roundedHours = hours - (hours % 3); // 3시간 단위로 내림
                const baseTime = `${String(roundedHours).padStart(2, '0')}00`;

                // HTML 입력 필드에 설정
                document.getElementById('baseDate').value = baseDate;
                document.getElementById('baseTime').value = baseTime;
            };

            // 현재 날짜와 시간을 자동으로 설정
            setCurrentDateTime();

            // 폼 제출 이벤트 처리
            document.getElementById('weatherForm').addEventListener('submit', function (e) {
                e.preventDefault(); // 폼 제출 기본 동작 방지

                // 사용자 입력 값 가져오기
                const baseDate = document.getElementById('baseDate').value;
                const baseTime = document.getElementById('baseTime').value;
                const nx = document.getElementById('nx').value;
                const ny = document.getElementById('ny').value;

                // 기상청 API URL
                const url = `https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getVilageFcst?serviceKey=fT2vGIbykMvAcCsiXiq2e82IeJrI2Uh6cni7eyh9jHn2cYVup9%2BWdnE8vb%2FYoChOXBGIdWSfD%2Fax1ZNrRYhy8Q%3D%3D&base_date=${baseDate}&base_time=${baseTime}&nx=${nx}&ny=${ny}&numOfRows=10&pageNo=1&dataType=JSON`;
                // Fetch 요청 보내기
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const result = data.response.header.resultCode === '00'
                            ? data.response.body.items.item
                            : '데이터를 불러올 수 없습니다.';
                        document.getElementById('weatherResult').textContent = JSON.stringify(result, null, 2);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('weatherResult').textContent = '날씨 데이터를 가져오는 중 오류가 발생했습니다.';
                    });
            });
        });
    </script>
</body>
</html>
