<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body> 
    <div class="signup-container">
        <h2>회원가입</h2>
        <form action="/member/register" method="POST">
            <!-- 이름 필드 -->
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            </div>

            <!-- 비밀번호 필드 -->
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <!-- 비밀번호 확인 필드 -->
            <div class="form-group">
                <label for="passwordConform">비밀번호 확인</label>
                <input type="password" id="passwordConform" name="passwordConform" placeholder="비밀번호를 다시 입력하세요" required>
            </div>

            <!-- 비밀번호 확인을 위한 버튼 -->
            <button type="submit" formaction="/admin/passwordConform" name="action" value="passwordConform">비밀번호 확인</button>
            
            <div th:if="${msg}">
                ${msg}
            </div>

            <!-- 회원가입 버튼 -->
            <button type="submit" class="signup-btn">회원가입</button>
        </form>
    </div>
</body>
</html>
